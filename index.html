<script>
    $(document).ready(function () {
        // Método de Efeito do jQuery

        $(".search").click(function () {
            const contentExists = $(".search-li .content").length > 0; // Verifica se o conteúdo existe

            if (contentExists) {
                $(".search-li .content").remove(); // Remove o conteúdo se já existir
            } else {
                $(".search-li").append("<p class='content'>Digite o que procura!</p>"); // Adiciona o conteúdo se não existir
            }
        });

        $(".toggle-button").click(function () {
            $(".toggle-content").slideToggle();
        });

        // Método do jQuery para manipulação do HTML
        $(".title-1").html("Dourados");

        $(".bolsa").click(function () {
            const contentExists = $(".search-li2 .content2").length > 0;

            if (contentExists) {
                $(".search-li2 .content2").remove();
            } else {
                $(".search-li2").append("<p class='content2'>Nada adicionado ao carrinho!</p>");
            }
        });

        // Método de evento do jQuery
        $(".container_button").click(function () {
            $(this).text("Adicionado ao carrinho!");
        });




    });

</script>
